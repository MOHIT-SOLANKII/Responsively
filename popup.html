<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Responsive Tester</h1>
  
  <div class="url-field">
    <label for="customUrl">URL:</label>
    <input type="text" id="customUrl" placeholder="https://www.example.com" />
  </div>

  <div class="preset-buttons">
    <button id="phone">Phone</button>
    <button id="tablet">Tablet</button>
    <button id="desktop">Desktop</button>
  </div>
  
  <h2>Custom Dimensions</h2>
  <div class="custom-dimensions">
    <label for="customWidth">Width:</label>
    <input type="number" id="customWidth" placeholder="Width" />
    <label for="customHeight">Height:</label>
    <input type="number" id="customHeight" placeholder="Height" />
    <button id="custom">Apply</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
